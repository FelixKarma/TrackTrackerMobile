<!DOCTYPE html>
<html lang="en">

<head>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="../TrackTrackerMobile/CSS/contact.css" type="text/css" rel="stylesheet">

</head>


<body>

    <div class="card">
        <div class="card-body">
            <body class="couleur-tt body text-center">
                <div class="body">
                    <h3 class="couleur-tt text-center">Track Tracker</h3>
                </div>
                <div class="logo centre">
                    <img src="PHOTO\Logo track tracker.png" alt="" width="150" height="100">
                </div>
                <div class="contactez-nous">
                    <h1>Contactez-nous</h1>
                    <p>Un problème, une question, envie de nous envoyer un message d’amour ? N’hésitez pas à utiliser ce
                        formulaire
                        pour prendre contact avec nous !</p>
                    <form action="/page-traitement-donnees" method="post">
                        <div>
                            <label for="nom">Votre nom</label>
                            <div class="col">
                                <input type="text" id="nom" name="nom" placeholder="Nom" required>
                            </div>
                            <div>

                                <label for="email">Votre e-mail</label>
                                <div class="col">
                                    <input type="email" id="email" name="email" placeholder="monadresse@mail.com"
                                        required>
                                </div>
                                <div>
                                    <label for="sujet">Quel est le sujet de votre message ?</label>
                                    <div class="col">
                                        <select name="sujet" id="sujet" required>
                                            <option value="" disabled selected hidden>Choisissez le sujet de votre
                                                message
                                            </option>
                                            <option value="suivi-commande">probleme avec mon compte</option>
                                            <option value="autre">Autre...</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="message">Votre message ici </label>
                                        <div class="col">
                                            <textarea id="message" name="message" placeholder="Bonjour, ...."
                                                required></textarea>
                                        </div>
                                        <div>
                                            <button type="submit" class="btn btn-success m-2">Envoyer message</button>
                                            <div class="col">
                                                <button type="reset" class="btn btn-secondary">Suprimer message</button>
                                                <div class="col">

                                                </div>
                    </form>
                </div>

                <!-- JavaScript Bundle with Popper -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
                    crossorigin="anonymous"></script>

            </body>

</html>
